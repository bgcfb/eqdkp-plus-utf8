<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	
		<title>EQdkp Plus - {ERROR_TITLE}</title>
		<style type="text/css">
		/* body */
		html {
			height: 100%;
		}
		
		body {
			background: #2e78b0; /* Old browsers */
			background: -moz-linear-gradient(top,  #2e78b0 0%, #193759 100%); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#2e78b0), color-stop(100%,#193759)); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top,  #2e78b0 0%,#193759 100%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top,  #2e78b0 0%,#193759 100%); /* Opera 11.10+ */
			background: -ms-linear-gradient(top,  #2e78b0 0%,#193759 100%); /* IE10+ */
			background: linear-gradient(to bottom,  #2e78b0 0%,#193759 100%); /* W3C */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#2e78b0', endColorstr='#193759',GradientType=0 ); /* IE6-9 */
			font-size: 14px;
			font-family: Tahoma,Arial,Verdana,sans-serif;
			color: #000000;
			padding:0;
		  	margin:0;
			height: 100%;
			line-height: 20px;
		}
		
		.wrapper {
			background: url({EQDKP_ROOT_PATH}templates/maintenance/images/background-head.svg) no-repeat scroll center 120px transparent;
			background-size: 100%;
		}
				
		.header {
			padding-top: 10px;
			font-size: 45px;
			font-weight: bold;
			text-shadow: 1px 1px 2px #fff;
			filter: dropshadow(color=#fff, offx=1, offy=1);
			border: none;
			color:  #fff;
			text-align:center;
			vertical-align: middle;
			font-family: 'Trebuchet MS',Arial,sans-serif;
		}
		
		.header img {
			height: 150px;
			vertical-align: middle;
		}
		
		.footer {
			margin-top: 10px;
			color: #fff;
			text-align: center;
		}
		
		.footer a, .footer a:link {
			color: #fff;
			text-decoration: none;
		}
		
		.footer a:hover {
			text-decoration: underline;
		}
		
		.innerWrapper {
			margin-right: auto;
			margin-left: auto;
			background-color: #F5F5F5;
		    border: 1px solid #383838;
		    border-radius: 4px 4px 4px 4px;
		    box-shadow: 2px 2px 3px 0 #000000;
			padding: 10px;
			margin-bottom: 20px;
			width: 700px;
		}
				
		h1, h2, h3 {
			font-family: 'Trebuchet MS',Arial,sans-serif;
		    font-weight: bold;
		    margin-bottom: 10px;
		    padding-bottom: 5px;
			border-bottom: 1px solid #CCCCCC;
			margin-top: 5px;
		}
		
		h1 {
		    font-size: 20px;
		}
		
		h2 {
			font-size: 18px;
		}
		
		h3 {
			font-size: 14px;
			border-bottom: none;
			margin-bottom: 5px;
		}
				
		/* Links */
		a,a:link,a:active,a:visited {
			color: #4E7FA8;
			text-decoration: none;
		}
		
		a:hover {
			color: #000;
			text-decoration: none;
		}
		</style>
	</head>

	<body>
					
		<div class="wrapper">
			<div class="header">
				<img src="{EQDKP_ROOT_PATH}templates/maintenance/images/logo.svg" alt="EQdkp Plus" class="absmiddle" /> {ERROR_TITLE}
			</div>
		
			<div class="innerWrapper">
				{ERROR_MESSAGE}
			</div>	

		</div>	
		<div class="footer">
			<a href="http://eqdkp-plus.eu" target="_new">EQDKP Plus</a> &copy; 2003 - 2013 by EQDKP Plus Developer Team
		</div>	
	</body>
</html>
